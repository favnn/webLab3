<!DOCTYPE html>
<html>
<head>
  <title>Фигура 2</title>
</head>
<body>

<pre id="figure"></pre>

<script>
  const size = 5; 
  let figure = '';

  for (let i = 0; i < size * 2 - 1; i++) {
    let row = '';
    const spaces = Math.abs(size - 1 - i);
    
    for (let j = 0; j < spaces; j++) {
      row += ' '; 
    }
    
    const stars = size - spaces;
    for (let j = 0; j < stars; j++) {
      if (j === 0 || j === stars - 1 || i === 0 || i === size * 2 - 2) {
        row += '#';
      } else {
        row += '0';
      }
    }
    
    figure += row + '\n'; 
  }

  document.getElementById('figure').textContent = figure;
</script>

</body>
</html>
