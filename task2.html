<html> 
    <head> 
        <title>Таблица умножения 5х6</title> 
    </head>

    <script>
        var n = 10;
    </script>

    <body>
        <table>
            <script>  
                document.write("</tr>"); 
                for (i = 1; i <= 5; i++) 
                { 
                    for (j = 1; j <= 6; j++) 
                    { 
                    document.write("<td>" + (i*j) + " </td>");
                    } 
                    document.write("</tr>"); 
                } 
               
            </script> 

            <script>
                 alert("всё!");
            </script>
        </table>
    </body>
</html>
